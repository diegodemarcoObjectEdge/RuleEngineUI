query GetUsers($filter: UserFilterInput, $pagination: PaginationInput) {
  users(filter: $filter, pagination: $pagination) {
    results {
      ...UserFragment
      lounges {
        id
        code
        status
      }
    }
    totalCount
    pagination {
      offset
      limit
    }
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    ...UserFragment
  }
}
