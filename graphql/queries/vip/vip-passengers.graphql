query GetVipPassengers($companyId: String!, $filter: VipPassengerFilterInput, $pagination: PaginationInput, $sort: VipPassengerSortInput) {
  vipPassengers(companyId: $companyId, filter: $filter, pagination: $pagination, sort: $sort) {
    totalCount
    pagination { offset limit }
    results { ...VipPassengerFragment }
  }
}
